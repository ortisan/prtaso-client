<div class="container">
  <h1>Topic</h1>
  <form [formGroup]="topicForm" (ngSubmit)="onSaveOrUpdate($event)">

    <div class="alert alert-danger" role="alert" *ngIf="hasErrors">
      <strong>Error!</strong>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" id="title" formControlName="title" type="text" placeholder="Topic title">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" formControlName="message" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="sendDate">Send Date</label>
      <input class="form-control" id="sendDate" formControlName="sendDate" type="datetime-local" placeholder="Send Date"
             autocomplete="on">
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!topicForm.valid">Save</button>
  </form>
</div>
