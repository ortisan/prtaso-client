<div class="container">
  <div id="search-component">

    <div class="alert alert-success" role="alert">
      <strong>Sucess!</strong>
    </div>

    <h4>Topics</h4>

    <button type="button" class="btn btn-secondary float-right" (click)="new()">New</button>

    <table class="table" *ngIf="topics">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Created By</th>
        <th>Send Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let topic of topics">
        <th scope="row">{{topic.id}}</th>
        <td (click)="select(topic)" class="selectable">{{topic.title}}</td>
        <td>tentativafc</td>
        <td>{{topic.sendDate | date: 'dd/MM/yyyy'}}</td>
        <!--// TODO CREATE COMPONENT-->
        <td>
          <button type="button" class="btn btn-secondary float-right" (click)="subscribe(topic.id)">Subscribe</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
